<!DOCTYPE html>
<html lang="en" ng-app="blockChainExplorer">
<head>
    <meta charset="UTF-8">
    <title>Block Chain Explorer</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-cloak>

    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">Block Chain Explorer</a>
            </div>
            <form class="form-inline navbar-form pull-right">
                <input ng-model="search" placeholder="Hash, height or index" id="blockSearch">
                <button class="btn btn-default" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div ng-view></div>

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/list-controller.js"></script>
    <script src="js/detail-controller.js"></script>
    <script src="js/bitcoin-service.js"></script>
</body>
</html>
