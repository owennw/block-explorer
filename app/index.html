<!DOCTYPE html>
<html lang="en" ng-app="blockChainExplorer">
<head>
    <meta charset="UTF-8">
    <title>Block Chain Explorer</title>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-cloak ng-controller="SearchCtrl as searchCtrl">

    <nav class="navbar navbar-default navbar-static-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/">Block Chain Explorer</a>
        </div>
        <form class="form-inline navbar-form pull-right" ng-submit="searchCtrl.submit()">
            <input ng-model="searchCtrl.query" placeholder="Hash, height or index">
            <a href="#/search/{{searchCtrl.query}}" class="btn btn-default" type="submit">
                Search
            </a>
        </form>
    </nav>

    <div ng-view></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    <script src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/list-controller.js"></script>
    <script src="js/detail-controller.js"></script>
    <script src="js/search-controller.js"></script>
    <script src="js/transaction-controller.js"></script>
    <script src="js/moment-filters.js"></script>
    <script src="js/bitcoin-service.js"></script>
    <script src="js/forcegraph-directive.js"></script>
</body>
</html>
