<div class="container">
    <div class="row">
        <div class="col-lg-2 col-sm-4" ng-repeat="block in blockListCtrl.blocks">
            <a ng-href="#/blocks/{{block.hash}}" class="thumbnail" style="color:black">
                <div><h4>Block {{block.height}}</h4></div>
                <hr>
                <div>Transactions: {{block.tx.length}}</div>
                <div id="moredetails">click for more details...</div>
            </a>
        </div>
    </div>
    <button type="button" class="btn btn-default" ng-click="blockListCtrl.loadPrevious()">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Previous
    </button>
</div>
