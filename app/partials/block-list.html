<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Block Chain Explorer</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <label for="blockSearch">Search:</label>
                    <input ng-model="search" placeholder="Hash, height or index" id="blockSearch">
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <div class="row" ng-repeat="blockRows in blockCtrl.splitBlocks">
        <div class="col-md-2" ng-repeat="block in blockRows">
            <a href="#/blocks/{{block.height}}" class="thumbnail" style="color:black">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Height: {{block.height}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <strong>Bits</strong>: {{block.bits}}
                                <strong>Version</strong>: {{block.version}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </a>
        </div>
    </div>
    <button type="button" class="btn btn-default" ng-click="blockCtrl.loadPrevious()">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Previous 10
    </button>
</div>
