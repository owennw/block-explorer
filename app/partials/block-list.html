<div class="container-fluid" style="padding:15px">
    <div class="row">
        <div class="col-md-6">
            <div ng-show="blockListCtrl.displaying">{{blockListCtrl.currentFetchMessage()}}</div>
        </div>
        <div class="col-md-4">
            <div class="progress" ng-show="blockListCtrl.displaying">
                <div class="progress-bar progress-bar-info progress-bar-striped active"
                     role="progressbar" aria-valuemin="0"
                     aria-valuemax="100" style="width: {{blockListCtrl.progressPercentage()}}%;">
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <form class="pull-right">
                <label for="viewNumber" style="font-weight: normal">View</label>
                <select id="viewNumber"
                        ng-options="quantity for quantity in blockListCtrl.viewOptions"
                        ng-model="blockListCtrl.viewNumber"
                        ng-change="blockListCtrl.viewChanged()">
                </select>
                blocks
            </form>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 col-sm-4" ng-repeat="block in blockListCtrl.blocks">
            <a ng-href="#/block/{{block.hash}}" class="thumbnail" style="color:black"
                    data-toggle title="{{block.mined | tooltipFilter}}">
                <div><h4>Block {{block.height}}</h4></div>
                <hr>
                <p>Transactions: <span class="pull-right">{{block.tx.length}}</span></p>
                <p>Mined: <span class="pull-right">{{block.mined | momentFilter}}</span></p>
                <div id="moredetails">more...</div>
            </a>
        </div>
    </div>
    <button type="button" class="btn btn-default" ng-click="blockListCtrl.loadPrevious()">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Previous
    </button>
</div>
<div class="col-xs-12" style="height:50px;"></div>
